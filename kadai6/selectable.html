<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>選択可</title>
    <link type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <style>
      #selectable .ui-selecting { background: orange }
      #selectable .ui-selected { background: black; color:white }
      #selectable { list-style-type: none; width:100px; text-align:center }
    </style>
    <script>
      $(function(){
        $("#selectable li").addClass("ui-widget-content");
        $("#selectable").selectable({
          stop:function(event, ui) {
            console.log($(".ui-selected").html());
          }
        });
      });
    </script>
  </head>
  <body>
    <ol id="selectable">
      <li>千葉県</li>
      <li>東京都</li>
      <li>埼玉県</li>
      <li>神奈川県</li>
      <li>茨城県</li>
    </ol>
  </body>
</html>
