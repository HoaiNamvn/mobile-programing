<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>並び替え可</title>
    <link type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <style>
      #sortable { list-style-type:none; width:100px; text-align:center }
      #sortable li { height:1.5em; line-height:1.5em }
      .ui-sortable-helper { background: orange; color:white }
      .ku { border:1px solid gray }
      .placeholder { background:red; height:1.5em; line-height:1.5em }
    </style>
    <script>
      $(function(){
        $("#sortable li").addClass("ku");
        $("#sortable").sortable({
          stop:function(event, ui) {
            var out="";
            $("#sortable li").each(function(index, elm) {
              out += $(elm).html() + " ";
            });
            console.log(out);
          },
          placeholder: "placeholder"
        });
      });
    </script>
  </head>
  <body>
    <ol id="sortable">
      <li>中央区</li>
      <li>若葉区</li>
      <li>稲毛区</li>
      <li>花見川区</li>
      <li>美浜区</li>
      <li>緑区</li>
    </ol>
  </body>
</html>
