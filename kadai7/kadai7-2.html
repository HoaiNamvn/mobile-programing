<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>メニュー</title>
    <link type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <style>
      .ui-menu { width: 200px }
    </style>
    <script>
      $(function(){
        $("#menu").menu({
          select: function(event,ui){
            console.log(ui.item.text());
          }
        });
      });
    </script>
  </head>
  <body>
    <ul id="menu">
      <li><div>元に戻す</div></li>
      <li><div>切り取り</div></li>
      <li><div>コピー</div></li>
      <!-- li 無効にする　 -->
      <li class="ui-state-disabled"><div>貼り付け</div></li>
      <li><div>ツール</div>
        <ul>
          <li><div>孫の手</div></li>
          <li><div>長靴</div></li>
          <li class="ui-state-disabled"><div>日本刀</div></li>
        </ul>
      </li>
    </ul>
  </body>
</html>
