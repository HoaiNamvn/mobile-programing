<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>タブ</title>
    <link type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script>
      $(function(){
        $("#tabs").tabs({
          ajaxOptions: {
            error: function(xhr, status, index, anchor) {
              $(anchor.hash).html("Something wrong happens.");
            }
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="tabs">
      <ul>
        <li><a href="#tab1">ひとつめ</a></li>
        <li><a href="#tab2">ふたつめ</a></li>
        <li><a href="#tab3">みっつめ</a></li>
      </ul>
      <div id="tab1">
        <p>或る処にお爺さんとお婆さんが住んでおりま…</p>
      </div>
      <div id="tab2">
        <p>お爺さんは山に芝刈りに、お婆さんは川に洗濯に…</p>
      </div>
      <div id="tab3">
        <p>大きな桃がどんぶらこっこ、どんぶらこっこと…</p>
      </div>
    </div>
  </body>
</html>
