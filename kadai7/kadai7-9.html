<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>自動補完</title>
    <link type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <style>div {padding: 5px}</style>
    <script>
      $(function(){
        var names = [ "black", "gray", "silver", "white", "maroon", "red", "olive", "yellow", "green", "lime", "teal", "aqua", "navy", "blue", "purple", "fuchsia" ];
        $("#name").autocomplete({
          delay: 100,
          source: names
        });
      });
    </script>
  </head>
  <body>
    <label for="name">色をアルファベットで入れてください</label>
    <input id="name" />
  </body>
</html>
